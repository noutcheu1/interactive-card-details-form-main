<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="col-lg-25">
        <div class="front-card">
          <div class="card-logo"></div>
          <div class="description">
            <h1 id="number">0000 0000 0000 0000</h1>
            <div class="detail-card">
              <h2 class="name">Jane Appleseed</h2>
              <div class="date">00/00</div>
            </div>
          </div>
        </div>
        
        <div class="back-card">
          <p class="cvc-card">000</p>
        </div>
      </div>

      <div class="col-lg-75">
        
        <div class="form-card" id="form-card">
          <form action="#form-card" id="Myform" method="get">
            <div class="person_info">
              <div class="field">
                <label for="name">Cardholder Name</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="e.g. Jane Appleseed"
                />
                <small></small>
              </div>
              <div class="field">
                <label for="number_card">Card Number</label>
                <input
                  type="text"
                  name="number_card"
                  id="number_card"
                  placeholder="e.g. 1234 5678 9123 0000"
                />
                <small></small>
              </div>
            </div>

            <div class="expire_date_cvc">
              <div class="expire_date">
                <div class="month">
                  <label for="mm">Exp. </label>
                  <input type="text" name="mm" id="mm" placeholder="MM" />
                  <small></small>
                </div>
                <div class="years">
                  <label for="yy">Date (MM/YY)</label>
                  <input type="text" id="yy" name="yy" placeholder="YY" />
                  <small></small>
                </div>
              </div>
              <div class="cvc">
                <label for="cvc">CVC</label>
                <input type="text" name="cvc" id="cvc" placeholder="e.g. 123" />
                <small></small>
              </div>
            </div>
            <div class="send">
              <button type="submit">Confirm</button>
            </div>
          </form>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </div>
      </div>
    </div>
  </body>
  <script src="file.js"></script>
</html>
